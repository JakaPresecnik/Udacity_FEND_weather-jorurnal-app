<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <div class="holder">
  <div class ="zip">
    <label for="zip">Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here" required>
  </div>
  <div class ="country">
    <label for="country">Country Code here</label>
    <input type="text" id="country" placeholder="enter country code here" required>
  </div>
  <div class ="feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  </div>
  <div class ="holder entry">
    <div class = "title">
      <h2>Most Recent Entry</h2>
    </div>
   <div id = "entryHolder">
    <div id = "date"></div>
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
